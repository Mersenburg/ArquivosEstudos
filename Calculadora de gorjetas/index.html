<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="gorjeta.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <title>Calcule as Gorjetas</title>
</head>
<body>
<div id="container">
    <div>
        <h1 class="title"   >Calculadora de gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" step="any" placeholder="100" name="bill" id="bill"class="formInput" >  
            </p>
            <label for="servicequal">
                <p>Como foi seu serviço?</p>
            </label>
            <p>
                <select name="servicequal"id="servicequal" class="formSelect" >
                    <option disabled selected value="0">Escolha uma opção</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0">0% - Péssimo</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas irão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="1" name="people" id="people" class="formInput" > Pessoa(s)
            </p>
            <button type="submit" class="formSubmit">Calcular</button>
        </form>
    </div>
    <div id="totalTips">
        Gorjeta Total:
        R$ <span id="tip">0.00</span>
        <p id="each">Por Pessoa</p>
    </div>
    <script type="text/javascript"  src="JS.js"></script>
</div>
